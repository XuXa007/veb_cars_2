<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма для отправки POST-запроса</title>
</head>
<body>
<h1>Добавить бренд</h1>
<form action="/ddd" method="post">
  <label for="brandName">Название бренда:</label>
  <input type="text" id="brandName" name="brandName"><br><br>

  <label for="brandAge">Возраст бренда:</label>
  <input type="number" id="brandAge" name="brandAge"><br><br>

  <input type="submit" value="Отправить">
</form>
</body>
</html>
