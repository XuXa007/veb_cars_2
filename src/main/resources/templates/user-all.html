<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <h2 class="text-center text-dark mt-5">All Users</h2>
        <table class="table">
          <thead>
          <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${infoProfile}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.fullName}"></td>
            <td>
              <a class="btn btn-secondary"
                 th:href="@{/user/user-details/{user-userName}(user-userName=${user.userName})}">Detail info</a>
            </td>
          </tr>
          </tbody>
        </table>
        <p th:if="${#lists.isEmpty(infoProfile)}">No users available.</p>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
