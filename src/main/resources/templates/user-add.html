<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Add User</h1>
        </div>
        <form th:action="@{/users/add}"
              th:method="post"
              th:object="${userModel}"
              class="m-md-auto w-50 pb-3">
          <div class="mb-3">
            <label class="form-label" for="userName">UserName</label>
            <input th:field="*{userName}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center" id="userName" aria-describedby="nameHelp"
                   name="userName"/>
            <small th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger">Error
              message</small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="firstName">FirstName</label>
            <input th:field="*{firstName}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center" id="firstName" aria-describedby="firstName"
                   name="firstName"/>
            <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">Error
              message</small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="lastName">LastName</label>
            <input th:field="*{lastName}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center"
                   id="lastName" aria-describedby="lastName" name="lastName"/>
            <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="text-danger">Error
              message</small>
          </div>
          <div class="mb-4">
            <label class="form-label" for="password">Password</label>
            <input th:field="*{password}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control text-center"
                   id="password" aria-describedby="password" name="password"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="text-danger">Error
              message</small>
          </div>

          <div class="mb-3">
            <label class="form-label" for="role">Role</label>
            <select name="role" id="role" class="form-control">
              <option th:each="cat : ${T(org.example.Enums.RoleEnum).values()}"
                      th:value="${cat}" th:text="${#strings.capitalize(cat.name())}"
                      th:selected="${cat == userModel.role}"></option>
            </select>
            <small th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger">Error message</small>
          </div>
          <button type="submit" class="btn btn-secondary">Add Brand</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
