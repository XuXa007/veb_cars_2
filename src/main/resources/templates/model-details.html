<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-4">
                <div class="overflow-hidden" style="height: 100%; object-fit: cover;">
                    <img th:src="@{'/pic/' + ${modelDetails.name} + '_image.png'}" alt="Image" class="img-fluid h-100 w-100">
                </div>
            </div>

            <div class="col-md-6 mt-4">
                <main class="jumbotron text-center rounded">
                    <div class="justify-content-center">
                        <h1 th:text="${modelDetails.brandName + ' ' + modelDetails.name}">Brand and Model Name</h1>
                    </div>
                    <div>
                        <p th:text="'Category: ' + ${modelDetails.category}"></p>
                        <p th:text="'Start year: ' + ${modelDetails.startYear}"></p>
                        <p th:text="'End year: ' + ${modelDetails.endYear}"></p>
                        <p th:text="'Created: ' + ${modelDetails.created}"></p>
                        <p th:text="'Modified: ' + ${modelDetails.modified}"></p>
                    </div>
                    <div class="btn-group mt-3">
                        <a class="btn btn-success btn-lg mx-2" th:href="@{/model/edit/{model-name}(model-name=${modelDetails.name})}">Edit Model</a>
                        <a class="btn btn-danger btn-lg" th:href="@{/model/model-delete/{model-name}(model-name=${modelDetails.name})}">Delete model</a>
                    </div>
                </main>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
