<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Список заказов</title>
</head>
<body>
<h1>Список заказов</h1>
<ul>
  <th:block th:each="model : ${models}">
    <li th:text="${model.name}"></li>
    <img th:src="@{/images/{imageName}(imageName=${model.imageURL})}" />
  </th:block>
</ul>
</body>
</html>
